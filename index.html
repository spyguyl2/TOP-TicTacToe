<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe!</h1>
    <p id="banner">Enter your player names and click start to play!</p>
    <div id="scoreBoard">
        <div class="playerBoard">
            <div class="inputLabelBox" id="inputLabelBoxPlayer1">
                <label for="player1Name">Player 1</label>
                <input type="text" name="player1" id="player1Name" placeholder="Jeff">
            </div>
            <p id="player1Score">0</p>
        </div>
        <div class="playerBoard">
            <div class="inputLabelBox" id="inputLabelBoxPlayer2">
                <label for="player2Name">Player 2</label>
                <input type="text" name="player2" id="player2Name" placeholder="Bob">
            </div>
            <p id="player2Score">0</p>
        </div>
    </div>
    <div class="gameBoard"></div>
    <button id="btnStart">Start Game</button>
</body>
</html>
